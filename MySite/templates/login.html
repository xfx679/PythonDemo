<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <title>发布会</title>
</head>
<body>
<div style="text-align: center;padding-top: 180px;height: 625px;background-color: aliceblue ;) ">
    <div style="font-size: 40px;color: darkcyan">
        发布会管理系统
    </div>
    <div class="page-header:30px" style="padding-top: 20px;">
        <div id="navbar" class="navbar-collapse collapse">
            {{ error }}
            <form method="post" action="/login_action/" class="navbar-form">
                <div style="text-align: center;">
                    账号：<input name="username" type="text" placeholder="username" class="form-control"><br><br>
                    密码：<input name="password" type="password" placeholder="password" class="form-control"><br><br>
                    <div style="padding-left: 10px">
                        <input id="btn" type="submit" class="btn btn-success" style="width: 240px;padding-left: 20px">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
